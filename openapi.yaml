  /api/users/me/moments/video:
    post:
      tags:
        - Moments
      summary: Create Video Moment
      description: >-
        Creates an video moment for the authenticated user. All moments created
        start in the pending state until an actual media item is uploaded and
        associated to it. This endpoint returns a mux uploadable endpoint to
        send the video to.


        | Parameter | Required | Validation | Description |

        | --- | --- | --- | --- |

        | type | yes | string | Must be `video` |

        | timestamp | yes | date-time | The timestamp from when the image/moment
        was actually taken |

        | caption | no | string | Caption for the moment |

        | local_id | yes | string/uuid | Local system id for the asset. |

        | file | no | file | File used for placeholder instead of video file |
