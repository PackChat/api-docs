openapi: 3.0.0
info:
  title: PackChat Backend API
  description: >-
    This postman collection and documentation dictates the available endpoints
    and abilities of the internal PackChat API. Subject to change frequently.
  version: 1.0.0
servers:
  - url: https://api-staging.packchat.com
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Authentication
    description: >-
      This section contains API requests need to authenticate and unauthenticate
      users. PackChat uses a 2 step authentication approach. Firstly a device
      and user need to be registered and an OTP is generated. Secondly this OTP
      and other details from the device request should be used to actually
      authenticate the user.
  - name: User
    description: >-
      The user endpoints detail a multitude of functions that are avaliable for
      users and to detail the user themselves
  - name: Channels
  - name: Channel Members
  - name: Channel Moderators
  - name: Moments
  - name: Media
  - name: Pack Members
  - name: Packs
paths:
  /api/devices:
    post:
      tags:
        - Authentication
      summary: Upsert Device
      description: >-
        This endpoint will create or get a device and either create a new user
        if one doesn't exists with the exact credentials given OR pass back the
        existing user ID in the response.


        - If a user exists but not with the device ID given, a new device is
        created and associated to the existing user

        - If a device exists but not with the phone number given, a new user is
        created and associated to the existing device
            

        An OTP is generated for the second authentication step. This OTP along
        with the user uuid and deice uuid should be used in the Login request to
        authenticate the user.


        | Parameter | Required | Validation | Description |

        | --- | --- | --- | --- |

        | device_id | yes | String | Local UUID like ID of the device being
        used. (Mobiles only) |

        | phone_country | yes | string/length:2 | ISO 3166-1 alpha-2 country
        code |

        | phone | yes | string/international/mobile | e164 formatted mobile
        number |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                device_id: cdb8cb76-b76e-4cf2-8f65-217d5d18e2e3ABC123
                phone_country: GB
                phone: '+4407834385934'
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
                type: string
                example: Tue, 23 Jan 2024 14:49:44 GMT
            Ngrok-Trace-Id:
              schema:
                type: string
                example: 7933cad067c0da629a023c68a7d8f26d
            Server:
              schema:
                type: string
                example: nginx/1.25.1
            X-Api-Has-Newer-Version:
              schema:
                type: string
                example: ''
            X-Api-Latest-Version:
              schema:
                type: integer
                example: '1'
            X-Api-Version:
              schema:
                type: integer
                example: '1'
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.8
            X-Ratelimit-Limit:
              schema:
                type: integer
                example: '60'
            X-Ratelimit-Remaining:
              schema:
                type: integer
                example: '60'
            X-Treblle-Trace-Id:
              schema:
                type: string
                example: 752be145-0395-4964-ad8e-65732eff05fa
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
                type: object
              example:
                id: 9ae28498-fcf9-44ea-a486-0f47ecbd1023
                device_id: ABC123
                user_id: 9b2967db-81f6-4806-a821-69e7171e0dc2
                otp: '118704'
        '422':
          description: Unprocessable Entity
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
                type: string
                example: Tue, 23 Jan 2024 14:50:41 GMT
            Ngrok-Trace-Id:
              schema:
                type: string
                example: 252a36e426c52d1e69b42c24dc0b29f8
            Server:
              schema:
                type: string
                example: nginx/1.25.1
            X-Api-Has-Newer-Version:
              schema:
                type: string
                example: ''
            X-Api-Latest-Version:
              schema:
                type: integer
                example: '1'
            X-Api-Version:
              schema:
                type: integer
                example: '1'
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.8
            X-Ratelimit-Limit:
              schema:
                type: integer
                example: '60'
            X-Ratelimit-Remaining:
              schema:
                type: integer
                example: '59'
            X-Treblle-Trace-Id:
              schema:
                type: string
                example: b01b10d1-20e2-43ff-becf-8d04b83551d3
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Missing Data Response
                  value:
                    message: The device id field is required. (and 1 more error)
                    errors:
                      device_id:
                        - The device id field is required.
                      phone:
                        - The phone field is required.
                example-1:
                  summary: Bad Number Response
                  value:
                    message: validation.phone
                    errors:
                      phone:
                        - validation.phone
  /api/authenticate:
    post:
      tags:
        - Authentication
      summary: Authenticate
      description: >-
        Use the OTP, Device ID and User ID from the [Upsert
        Device](https://go.postman.co/workspace/c2d5fe7f-f020-40ea-8aa7-84699618f94b/documentation/1649870-a00614f9-87bd-4207-8637-8503574ea9f9?entity=request-e7c7cd08-a3bc-488e-afd6-3d464a02dae6)
        in this call to actually authenticate the user and retrieving the bearer
        token needed to make subsequent API calls.


        **THIS POSTMAN REQUEST IS SET UP TO AUTOMATICALLY RUN THE DEVICE
        REQUEST. PLEASE SEE ENVIRONMENT VARIABLES, AND SIMPLY USE THIS REQUEST
        UNLESS DEBUGGING DEVICE ENDPOINT**


        | Parameter | Required | Validation | Description |

        | --- | --- | --- | --- |

        | device_uuid | yes | string/uuid | Internal UUID for device |

        | user_uuid | yes | string/uuid | Internal UUID for user |

        | otp | yes | string/length:6 | 6 digit one time password code. Expires
        after 5 minutes |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                device_uuid: '{{DEVICE_UUID}}'
                phone_uuid: '{{USER_UUID}}'
                otp: '{{OTP}}'
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
