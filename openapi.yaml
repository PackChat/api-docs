    put:
      tags:
        - User
      summary: Update Invite Status
      description: >-
        Updates an invite request. Takes the invite id created when using the
        create invite method and a body paramter of status which can be one of:


        - `not_sent` - the invite has been created internally but not sent to
        the end user
            
        - `pending` - The invite has been sent to the end user
            
        - `lapsed` - The invite link has timed out
            
        - `cancelled` - The invite link has been cancelled
            
        - `active` - The invite link has been used and the user is now active in
        PackChat
