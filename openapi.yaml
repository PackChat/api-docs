  /api/media/{id}:
    get:
      tags:
        - Media
      summary: Get Media Item
      description: >-
        This request is only to be used when necessary for when a normal signed
        URL directly from the backend isn't viable. The only current example of
        this is when a user signs up and we create their GetStream profile, we
        uplaod an image for them. Due to this being a stored string in a third
        party application, any signed URL will expire leaving 404 Not Found
        urls. By storing the media item id/url on GetStream we can call this API
        endpoint and securely retrieve a signed URL.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: path
          schema:
            type: integer
          required: true
          description: The internal ID of the media item
          example: '352'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/pack-members:
    get:
      tags:
        - Pack Members
      summary: Get Pack Members
      description: Get a list of members in your pack
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
                type: string
                example: Mon, 29 Jan 2024 09:39:31 GMT
            Ngrok-Trace-Id:
              schema:
                type: string
                example: cb2072055feeb28d0aacbd4bb1a04aec
            Server:
              schema:
                type: string
                example: nginx/1.25.1
            Vary:
              schema:
                type: string
                example: Accept-Encoding
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.8
            X-Ratelimit-Limit:
              schema:
                type: integer
                example: '60'
            X-Ratelimit-Remaining:
              schema:
                type: integer
                example: '59'
            X-Treblle-Trace-Id:
              schema:
                type: string
                example: ebc35486-bd50-4fed-b836-135cb45dc442
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
