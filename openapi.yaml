    post:
      tags:
        - Channels
      summary: Create Channel
      description: >-
        Creates a channel within packchat and GetStream. The users in the
        members array must exist in both packchat and GetStream if not a valid
        error message will be returned. When using the members array in
        form-post data it must be plit out on Postman as you can see here but in
        JSON payloads a normal array is accepted (Weird Postman behaviour, need
        to use form data due to the image upload)
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: >-
                    Can be `all`, `notes` or `pack`. Differentiator for ability
                    to split channels by type in the future
                  example: pack
                members[0]:
                  type: string
                  description: >-
                    Array of user id's that will be a member of the group. If
                    only one given it will be made a 1-1 chat. You do not need
                    to supplied the currently authorised user id.
                  example: 99ef1e36-49f4-4f20-ac12-f2c03214a3cb
                name:
                  type: string
                  description: Optional - Name of group channel
                  example: My Group Channel
                image:
                  type: string
                  description: Optional - Image for group channel
                  format: binary
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
                type: string
                example: Fri, 26 Jan 2024 08:13:21 GMT
            Ngrok-Trace-Id:
              schema:
                type: string
                example: 93834aa8b73746914cc369b9fdf1a8b5
